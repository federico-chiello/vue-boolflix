<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="logo" />
    </div>
  </header>
  <!-- area artisti -->
  <div id="film">
    <!-- selezione genere -->
    <input type="text" name="" value="" placeholder="Inserisci il titolo del film o della serie tv" v-model="textUser" @keyup.enter="searchMovieTvSeries">
    <button type="button" name="button" @click="searchMovieTvSeries">Cerca</button>
    <!-- canzone -->
    <div class="movies-container container">
      <div class="movie" v-for="movie in movies">
        <img src="img/poster.png" v-if="movie.poster_path == null"  alt="" class="poster-empty">
        <img :src="'https://image.tmdb.org/t/p/' + 'w154' + movie.poster_path" alt="" v-else>
        <h3>{{ movie.title }} </h3>
        <p>{{ movie.original_title }} </p>
        <span class="language">{{ movie.original_language }} </span>
        <span class="vote">{{ movie.vote_average }} </span>
      </div>
      <div class="movie" v-for="serie in seriesTv">
        <img src="img/poster.png" v-if="serie.poster_path == null"  alt="" class="poster-empty">
        <img :src="'https://image.tmdb.org/t/p/' + 'w154' + serie.poster_path" alt="" v-else>
        <h3> {{serie.name }}</h3>
        <p> {{ serie.original_name }}</p>
        <span class="language"> {{ serie.original_language }}</span>
        <span class="vote"> {{ serie.vote_average}}</span>
      </div>
    </div>
  </div>

  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
